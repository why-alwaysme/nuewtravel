<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <title></title>
  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
  <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&
    family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&
    display=swap" rel="stylesheet">
  <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>
  <!-- Navbar -->
  <div class="container">
    <nav class="row navbar navbar-expand-lg navbar-light bg-white ">
      <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
        <a href="index.html" class="navbar-brand">
          <img src="frontend/images/logo.png" alt="">
        </a>
      </div>
       <ul class="navbar-nav mr-auto d-none d-lg-block">
         <li>
           <span class="text-muted">
             | &nbsp; Beyond the explorer of the world
           </span>
         </li>
       </ul>
    </nav>
  </div>

  <main>
    <div class="section-success d-flex align-items-center">
      <div class="col text-center">
        <img src="frontend/images/payment.png" alt="">
        <h1>Payment Success!</h1>
        <p>
          We've sent you email for trip instruction
          <br>
          please read it as well
        </p>
        <a href="index.html" class="btn btn-home-page mt-3 px-5" >Home Page</a>
      </div>
    </div>
  </main>


  <script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="frontend/libraries/retina/retina.min.js"></script>
  <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
  <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.xzoom, .xzoom-gallery').xzoom({
        zoomWidth: 500,
        title: false,
        tint: '#333',
        Xoffset: 15
      });

      $('.datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        icons: {
          rightIcon:'<i class="fa fa-calendar text-primary" aria-hidden="true"></i>'
        }
      });
    });
  </script>
</body>

</html>
